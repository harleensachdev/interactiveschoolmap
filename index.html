<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="block-buttons">
  </div>

  <div id="floor-buttons">
  </div>

  <div id="map-container">
    <div id="map">
      <img src="default_map.png" alt="School Map" id="current-map">
    </div>
    <div id="player"></div>
  </div>

  <img src="" alt="Ground Floor (Main Guardhouse)" id="main-guardhouse-ground-floor" style="display: none;">
  <img src="" alt="First Floor (Main Guardhouse)" id="main-guardhouse-first-floor" style="display: none;">

  <img src="" alt="Ground Floor (Arts Block)" id="arts-block-ground-floor" style="display: none;">
  <img src="" alt="First Floor (Arts Block)" id="arts-block-first-floor" style="display: none;">
  <img src="" alt="Second Floor (Arts Block)" id="arts-block-second-floor" style="display: none;">
  <img src="" alt="Third Floor (Arts Block)" id="arts-block-third-floor" style="display: none;">
  <img src="" alt="Fourth Floor (Arts Block)" id="arts-block-fourth-floor" style="display: none;">
  <img src="" alt="Fifth Floor (Arts Block)" id="arts-block-fifth-floor" style="display: none;">
  <img src="" alt="Sixth Floor (Arts Block)" id="arts-block-sixth-floor" style="display: none;">

  <img src="" alt="Ground Floor (Primary Block)" id="primary-block-ground-floor" style="display: none;">
  <img src="" alt="First Floor (Primary Block)" id="primary-block-first-floor" style="display: none;">
  <img src="" alt="Second Floor (Primary Block)" id="primary-block-second-floor" style="display: none;">
  <img src="" alt="Third Floor (Primary Block)" id="primary-block-third-floor" style="display: none;">

  <img src="" alt="Ground Floor (Centre Block)" id="centre-block-ground-floor" style="display: none;">
  <img src="" alt="First Floor (Centre Block)" id="centre-block-first-floor" style="display: none;">

  <img src="" alt="Basement Floor (Secondary Block)" id="secondary-block-basement-floor" style="display: none;">
  <img src="" alt="Lower Floor (Secondary Block)" id="secondary-block-lower-floor" style="display: none;">
  <img src="" alt="Ground Floor (Secondary Block)" id="secondary-block-ground-floor" style="display: none;">
  <img src="" alt="First Floor (Secondary Block)" id="secondary-block-first-floor" style="display: none;">
  <img src="" alt="Second Floor (Secondary Block)" id="secondary-block-second-floor" style="display: none;">


  <script src="script.js"></script>
</body>
</html>
